<!-- src/app/components/carrito/carrito.html -->
<div class="container my-5">
  <h2>Tu carrito</h2>

  <div *ngIf="carrito.length === 0" class="alert alert-secondary">
    Tu carrito está vacío — ve a <a routerLink="/buscador">Buscar</a> o <a routerLink="/masvendidos">Más vendidos</a>.
  </div>

  <div *ngIf="carrito.length > 0" class="card p-3">
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-start"
          *ngFor="let libro of carrito; index as i">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ libro.titulo }}</div>
          <div class="small text-muted">{{ libro.autor }} • {{ libro.anio }}</div>
        </div>
        <div class="text-end me-3">
          <div>${{ libro.precio.toFixed(2) }}</div>
        </div>
        <button class="btn btn-sm btn-outline-danger" (click)="remove(libro.id)">Eliminar</button>
      </li>
    </ul>

    <div class="d-flex justify-content-between align-items-center">
      <div>
        <button class="btn btn-outline-danger me-2" (click)="clear()">Vaciar carrito</button>
        <a routerLink="/masvendidos" class="btn btn-outline-secondary">Seguir comprando</a>
      </div>
      <div class="fs-5 text-end">
        <div class="form-check form-check-inline me-3">
          <input class="form-check-input" type="checkbox" id="applyCoupon" [(ngModel)]="applyCoupon">
          <label class="form-check-label small text-muted" for="applyCoupon">Aplicar cupón 10%</label>
        </div>
        Total: <strong>${{ totalConDescuento.toFixed(2) }}</strong>
      </div>
    </div>
  </div>
</div>
