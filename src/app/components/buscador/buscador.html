<!-- src/app/components/buscador/buscador.html -->
<div class="container my-5">
  <h2>Buscar libros</h2>

  <div class="card p-3 mb-4">
    <div class="row gy-2">
      <div class="col-md-4">
        <input class="form-control" placeholder="Título" [(ngModel)]="filtroTitulo">
      </div>
      <div class="col-md-3">
        <input class="form-control" placeholder="Autor" [(ngModel)]="filtroAutor">
      </div>
      <div class="col-md-2">
        <input class="form-control" type="number" placeholder="Año" [(ngModel)]="filtroAnio">
      </div>
      <div class="col-md-2">
        <select class="form-select" [(ngModel)]="filtroCategoria">
          <option value="">Todas las categorías</option>
          <option *ngFor="let c of categorias" [value]="c">{{ c }}</option>
        </select>
      </div>
      <div class="col-md-1 d-flex">
        <button class="btn btn-outline-secondary ms-auto" (click)="clearFilters()">Limpiar</button>
      </div>
    </div>
  </div>

  <div *ngIf="librosFiltrados.length === 0" class="alert alert-info">No se han encontrado libros que coincidan.</div>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let libro of librosFiltrados">
      <div class="card h-100">
        <img [src]="libro.imagen" class="card-img-top" [alt]="libro.titulo">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ libro.titulo }}</h5>
          <p class="card-subtitle mb-2 text-muted">{{ libro.autor }} • {{ libro.anio }}</p>
          <p class="small flex-grow-1">{{ libro.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="fw-semibold">${{ libro.precio.toFixed(2) }}</span>
            <button class="btn btn-success btn-sm" (click)="addToCart(libro)">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
