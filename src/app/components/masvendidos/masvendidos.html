<!-- src/app/components/masvendidos/masvendidos.html -->
<div class="container my-5">
  <h2 class="mb-4">Más vendidos</h2>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let libro of libros">
      <div class="card h-100 book-card">
        <img [src]="libro.imagen" class="card-img-top" [alt]="libro.titulo">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ libro.titulo }}</h5>
          <p class="card-subtitle mb-2 text-muted small">{{ libro.autor }} • {{ libro.anio }}</p>
          <p class="flex-grow-1 small">{{ libro.descripcion }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <strong class="fs-6">${{ libro.precio.toFixed(2) }}</strong>
            <button class="btn btn-success btn-sm" (click)="addToCart(libro)">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
