<div class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h1 class="display-5 fw-bold">Nexus Books</h1>
      <p class="lead">Tu librería online: clásicos, novedades y recomendaciones seleccionadas.</p>
      <p>Encuentra tu próximo libro, guarda favoritos y compra fácilmente.</p>
      <div class="mt-4">
        <a routerLink="/masvendidos" class="btn btn-primary me-2">Más vendidos</a>
        <a routerLink="/buscador" class="btn btn-outline-success">Buscar libros</a>
      </div>
    </div>
    <div class="col-md-6 text-center">
          <img [src]="imagePath" class="img-fluid rounded w-75" alt="Nexus Books">
          <div class="mt-2" *ngIf="showPromo">
            <small class="text-muted">Promo: envío gratis en pedidos superiores a $50</small>
          </div>
    </div>
  </div>
</div>
